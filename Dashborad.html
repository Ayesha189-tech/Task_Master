<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Project</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="title">Sign Up</h1>
            <div class="underline"></div>
            <form>
                <div class="input-group">
                   
                    <div class="input-field namefield">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="names" required placeholder="Name " class="login__input">
                        <label for="names" class="login__label"></label>
                    </div>

                
                    <div class="input-field snamefield">
                        <i class="fa-duotone fa-regular fa-address-card"></i>
                      <span>

                        <input type="text" id="surnames" required placeholder="Surname" class="login__input">
                        <label for="surnames" class="login__label"></label>
                        </span>
                    </div>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-key"></i>
                    <input type="password" placeholder="Password">
                </div>

                <p><span class="text">Password Suggestions</span> 
                    <a href="#">Click Here!</a></p><br>
                
        
                    <div class="login__social-links">
                       <a href="#" class="login__social-link">
                          <img src="mm.png" alt="image" class="login__social-img">
                       </a>
        
                       <a href="#" class="login__social-link">
                          <img src="download.png" alt="image" class="login__social-img">
                       </a>
        
                       <a href="#" class="login__social-link">
                          <img src="mo.png" alt="image" class="login__social-img">
                       </a>
                    </div>
                    <br>
                <div class="btn-field">

                    <button type="button" class="signupbtn">Sign up</button>
                    <button type="button" class="disable signinbtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
